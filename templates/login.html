{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load i18n %}
    <div class="page-heading about-page-heading" id="top" style="background: none">
        <div class="form">
            <form action="{% url 'login_url' %}" method="post">
                {% csrf_token %}
                <p>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </p>
                <p>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </p>
                <p>
                    <input type="submit" value="Login">
                </p>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <p>{% trans "Not registered?" %} <a href="{% url 'register_url' %}">{% trans "Create an account" %}</a></p>
            </form>
        </div>
    </div>
{% endblock content %}
